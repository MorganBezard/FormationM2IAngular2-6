<tr (click)="getDetail()">
    <th>{{ item.id }}</th>
    <th>{{ item.nom }}</th>
    <td>{{ item.adresse }}</td>
    <td>{{ item.codePostal }}</td>
    <td>{{ item.ville }}</td>
    <td [appState]="item.state">
      <select (change)="changeState($event)">
        <option [value]="item.state">{{ item.state }}</option>
        <ng-container *ngFor="let state of states">
          <option *ngIf="item.state !== state" [value]="state">{{ state }}</option>
        </ng-container>
      </select>
    </td>
    <td><fa-icon [icon]="faTrashAlt" (click)="delete()"></fa-icon></td>
  </tr>
